<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>₹Paise Planner</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="container">
      <nav>
        <ul>
          <li><a href="index.html">Paise Planner</a></li>
          <li><a href="converter.html">Kurrency Konverter</a></li>
          <li><a href="discount-cal.html">Dicount Deducer</a></li>
          <li><a href="billbatwara.html">Bill Batwara</a></li>
        </ul>
      </nav>
      <hgroup>
        <h1>₹Paise Planner</h1>
        <p>plan your savings better</p>
      </hgroup>
    </header>
    <main class="container">
      <section>
        <p>
          set your total goal,timeline and current savings to see how much you
          need to save each month,
        </p>
        <div>
          <input placeholder="Total Goal" id="total" type="number" requried />
          <input
            placeholder="Number of months"
            id="months"
            type="number"
            required
          />
          <input
            placeholder="Currently saved"
            id="current"
            text="number"
            required
          />
          <button id="calculatedBtn" type="button">
            How Much do i need to save per month?
          </button>
        </div>
      </section>
      <section>
        <p id="result"></p>
      </section>
    </main>
    <footer class="container neog-footer">
      <small>
        go from zero to hero at full stack development with
        <a href="https://neog.camp">neog.camp</a>
      </small>
    </footer>
    <script>
      const calculateBtn = document.getElementById("calculatedBtn");
      function calculatedrequiredsavings(total, month, current) {
        const remainder = total - current;
        const requiredsavingspermonth = remainder / month;
        return requiredsavingspermonth;
      }
      function handleButtonclick() {
        const totalinputElement = document.getElementById("total");
        const monthinputElement = document.getElementById("months");
        const currentElement = document.getElementById("current");
        const resultElement = document.getElementById("result");

        const total = totalinputElement.value;
        const month = monthinputElement.value;
        const current = currentElement.value;
        const requiredsavings = calculatedrequiredsavings(
          total,
          month,
          current
        );

        resultElement.innerText =
          "you need to save Rs. " + requiredsavings + "per month";
      }

      calculateBtn.addEventListener("click", handleButtonclick);
    </script>
  </body>
</html>
