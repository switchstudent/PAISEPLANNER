<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

  <body>
    <header class="container">
      <nav>
        <ul>
          <li><a href="index.html">Paise Planner</a></li>

          <li><a href="discount-cal.html">Discount Deducer</a></li>

        </ul>
      </nav>
      <hgroup>
        <h1>Bill Batwara</h1>
        <p>split the money equally</p>
      </hgroup>
    </header>
    <main class="container">
      <section>
        <p>Just out of party and everyone needs to pay,but how much?</p>
      </section>
      <div class="grid">
        <input placeholder="total bill" id="total" type="number" required />

        <input
          placeholder="Number of People"
          id="people"
          type="number"
          required
        />
        <button id="splitBtn" type="button">Spill the Bill</button>
      </div>
      <section>
        <p id="result"></p>
      </section>
    </main>
    <footer class="container neog-footer">
      <small>
        go from zero to hero at full stack development with
        <a href="https://neog.camp">neog.camp</a>
      </small>
    </footer>
    <script>
      function calculatethesplit(bill, people) {
        const totalsplit = bill / people;
        return totalsplit.toFixed(2);
      }
      function calculatedthetotalsplit() {
        const totalbillElement = document.getElementById("total");
        const totalpeopleElement = document.getElementById("people");
        const resultElement = document.getElementById("result");

        const totalbill = totalbillElement.value;
        const totalpeople = totalpeopleElement.value;
        const totalsplit = calculatethesplit(totalbill, totalpeople);
        resultElement.innerText = "Each person should pay" + "â‚¹" + totalsplit;
      }

      const splitBtn = document.getElementById("splitBtn");
      splitBtn.addEventListener("click", calculatedthetotalsplit);
    </script>
  </body>
